<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="/view/css/normalize.css"/>
    <link rel="stylesheet" href="/view/css/main.css"/>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="calendar">
      <!-- calendar date -->
      <section class="main">
        <div class="mainDate">
          <div class="mainDateText number">20</div>
          <div class="mainDateText day">SATURDAY</div>
          <div class="mainDateText month">MAY</div>
          <div class="mainDateText year">2017</div>
        </div>
        <div class="mainCalendar">
          <div class="mainCalendar__week">
            <ul class="weekList">
              <li class="weekList__date">SUN</li>
              <li class="weekList__date">MON</li>
              <li class="weekList__date">TUE</li>
              <li class="weekList__date">WED</li>
              <li class="weekList__date">THU</li>
              <li class="weekList__date">FRI</li>
              <li class="weekList__date">SAT</li>
            </ul>
          </div>
          <div class="mainCalendar__date">
            <div class="week firstWeek">
              <div class="date"></div>
              <div class="date taskDate" id="date1">1</div>
              <div class="date">2</div>
              <div class="date">3</div>
              <div class="date">4</div>
              <div class="date">5</div>
              <div class="date">6</div>
            </div>
            <div class="week secondWeek">
              <div class="date">7</div>
              <div class="date">8</div>
              <div class="date">9</div>
              <div class="date">10</div>
              <div class="date">11</div>
              <div class="date">12</div>
              <div class="date">13</div>
            </div>
            <div class="week thirdWeek">
              <div class="date taskDate" id="date14">14</div>
              <div class="date">15</div>
              <div class="date">16</div>
              <div class="date">17</div>
              <div class="date">18</div>
              <div class="date">19</div>
              <div class="date today">20</div>
            </div>
            <div class="week fourthWeek">
              <div class="date">21</div>
              <div class="date">22</div>
              <div class="date">23</div>
              <div class="date">24</div>
              <div class="date">25</div>
              <div class="date">26</div>
              <div class="date">27</div>
            </div>
            <div class="week fifthWeek">
              <div class="date">28</div>
              <div class="date taskDate" id="date29">29</div>
              <div class="date taskDate" id="date30">30</div>
              <div class="date" id="date31">31</div>
              <div class="date"></div>
              <div class="date"></div>
              <div class="date"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- detailed tasks -->
      <section class="detailedTasks" id="detailedTasks">
        <div class="cancelTask" id="cancelDetailedTasks">
          <svg class="cancelTaskSvg">
            <path class="pathElement" d="M10 10 L30 30"></path>
            <path class="pathElement" d="M30 10 L10 30"></path>
          </svg>
        </div>
        <div class="taskBoard" id="taskBoard"></div>
      </section>
      <!-- table of adding new schedule -->
      <section class="newScheduleForm" id="newScheduleForm">
        <header class="scheduleHeader">
          <input type="button" class="cancelNewSchedule" id="cancelNewSchedule" value="CANCEL"/>
          <input type="button" class="addNewSchedule" id="addNewSchedule" value="ADD"/>
        </header>
        <div class="inputForm">
          <div contenteditable="true" data-text="SCHEDULE" class="inputFormContent inputForm__schedule" id="scheduleContent"></div>
        </div>
        <div class="inputForm">
          <div contenteditable="true" data-text="MM/DD/YYYY" class="inputFormContent inputForm__date" id="scheduleDate"></div>
        </div>
        <div class="inputForm">
          <div contenteditable="true" data-text="HH:MM" class="inputFormContent inputForm__time" id="scheduleTime"></div>
        </div>
      </section>
      <div class="addTask" id="addTask"></div>
    </div>

    <script src="/view/js/main.js"></script>
  </body>
</html>
